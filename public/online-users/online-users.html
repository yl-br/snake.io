<div>
    <h2>Online Players:</h2>

    <md-list>

        <md-list-item class="md-2-line" ng-repeat="user in onlineUsers.users">
            <md-icon  flex-offset="0" class="md-avatar-icon" ng-if="user.userId == onlineUsers.userId" md-svg-src="img/self-person.svg"></md-icon>
            <md-icon flex-offset="0" ng-if="user.userId != onlineUsers.userId" md-svg-src="img/person.svg"></md-icon>
            <div class="md-list-item-text">
                <h3>{{ user.username }}</h3>
                <p>
                    <md-icon ng-if="user.status=='playing'" md-svg-src="img/play.svg"></md-icon>
                    <md-icon ng-if="user.status=='paused'" md-svg-src="img/pause.svg"></md-icon>
                    <span>
                        {{ user.status }}
                    </span>
                </p>
            </div>
        </md-list-item>
    </md-list>

</div>
