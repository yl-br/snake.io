<md-dialog ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 layout-align="center center">Final Scores Board</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/close.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-virtual-repeat-container id="vertical-container">
                    <md-list>

                            <md-list-item layout="row" md-virtual-repeat="score in dynamicItems" md-on-demand flex="row">
                                <md-divider></md-divider>
                                <h3 flex="10">#{{score.position}}</h3>
                                <div flex="40"> <h4> {{ score.username}} </h4></div>
                                <p flex="40">{{getHumanDate(score.timestamp)}}</p>
                                <h2 flex="10" class="md-offset">{{score.score}}</h2>
                            </md-list-item>
                    </md-list>
                </md-virtual-repeat-container>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>

<style>
    #vertical-container {
        height: 500px;
        width: 550px; }
</style>
