<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body ng-controller="AppController as app">

<username-dialog on-username-selected="app.onUsernameSelected"></username-dialog>
<score-board score-board-control="app.scoreBoardControl"></score-board>

<div layout="row" layout-align="center center">
        <img src="img/title.png" alt=""/>
</div>

<div layout="row" >
    <div flex="20" flex-offset="5" ng-controller="OnlineUsersController as onlineUsers">
        <div ng-include="'/online-users/online-users.html'"></div>
    </div>

    <div flex="50" ng-controller="GameController as game">
        <br/><br/>
        <section layout="row" layout="row">
            <md-button class="md-raised md-primary" ng-click="game.onGameButtonClick()" style="font-size: 20px;">
                <md-icon ng-if="game.isPlaying"  md-svg-src="img/pause.svg"></md-icon>
                <md-icon ng-if="!game.isPlaying"  md-svg-src="img/play.svg"></md-icon>
                {{game.isPlaying?'Pause':'Play'}}
            </md-button>
            <span flex="50"></span>

            <md-button class="md-raised scores-board-btn" ng-click="app.showScoreBoard($event);game.stopGame();">
                <md-icon md-svg-src="img/list.svg"></md-icon>
                Final Scores Board
            </md-button>
        </section>

        <br/><br/><br/>
        <game-board game-board-control="game.gameControl" game-settings="game.gameSettings"></game-board>

    </div>

    <div flex="20"   ng-controller="LiveScoresController as liveScores">
        <div ng-include="'/live-scores/live-scores.html'"></div>
    </div>

</div>

<script src="lib/moment.js"></script>

<script src="lib/angularjs/angular.js"></script>
<script src="lib/angularjs/angular-aria.js"></script>
<script src="lib/angularjs/angular-animate.js"></script>
<script src="lib/angularjs/angular-messages.js"></script>


<script src="lib/angular-material/angular-material.js"></script>

<script src="app.js"></script>
<script src="game/game.js"></script>
<script src="online-users/online-users.js"></script>
<script src="live-scores/live-scores.js"></script>
<script src="game-board/game-board.js"></script>
<script src="game-board/canvas-adapter.js"></script>
<script src="username-dialog/username-dialog.js"></script>
<script src="server-proxy.js"></script>
<script src="user-data.js"></script>
<script src="score-board/score-board.js"></script>

</body>
</html>
